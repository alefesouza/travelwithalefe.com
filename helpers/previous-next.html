      // Import the functions you need from the SDKs you need
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js';
      import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js';

        getStorage,

      import {
        getFirestore,
        collection,
        getDocs,
        doc,
        writeBatch,
        addDoc,
        serverTimestamp,
        collectionGroup,
        query,
        deleteField,
        updateDoc,
        getDoc,
        where,
        connectFirestoreEmulator,
      } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js';

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        apiKey: 'AIzaSyBwRPBNhCfGDLC8wdAkIlx9m5mba5gm_iA',
        authDomain: 'viajarcomale.firebaseapp.com',
        projectId: 'viajarcomale',
        storageBucket: 'viajarcomale.appspot.com',
        messagingSenderId: '207097887664',
        appId: '1:207097887664:web:b0f038dd322c756f77b475',
        measurementId: 'G-SGK9KS9BBN',
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      const db = getFirestore(app);

      // connectFirestoreEmulator(db, '127.0.0.1', 8080);

      const storage = getStorage();

      const theBatch = writeBatch(db);

      medias.forEach((media, i) => {
        if (!media.id.includes(media.city) && !media.id.includes('-')) {
          const split = media.path.split('/');
          media.id = split[split.length - 1];
        }
      });

      medias.sort((a, b) => {
        return a.id.localeCompare(b.id, 'en', { numeric: true });
      });

      medias.forEach((media, i) => {
        const before = medias[i - 1];
        const after = medias[i + 1];

        const [, beforeCountry, , beforeCity] = before
          ? before.path.split('/')
          : [];
        const [, afterCountry, , afterCity] = after
          ? after.path.split('/')
          : [];
        const [, country, , city] = media.path.split('/');

        if (
          before &&
          before.type == media.type &&
          beforeCity == city &&
          beforeCountry == country
        ) {
          media.previous = before.id;
        }

        if (
          after &&
          after.type == media.type &&
          afterCity == city &&
          afterCountry == country
        ) {
          media.next = after.id;
        }

        if (media.next || media.previous) {
          theBatch.update(doc(db, media.path), {
            previous: media.previous || null,
            next: media.next || null,
            id: media.id,
          });
        }
      });

      console.log(medias);

      theBatch.commit();
    </script>
